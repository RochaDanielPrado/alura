<meta charset="UTF-8">

<script>
	
	function pulalinha() {
		
		document.write("<br><br>");
	
	};

	function mostra(frase){

		document.write(frase);
		pulalinha();

	}

	function calculaImc(peso, altura) {

		var imc = peso / (altura * altura);
		return imc;
	}

	var imcDaniel = calculaImc(110, 1.88);
	var imcAmigo = calculaImc(87, 1.76);

	mostra(imcDaniel);
	mostra(imcAmigo);

	var nome = prompt("Informe se nome");
	var pesoInformado = prompt("Informe seu peso");
	var alturaInformada = prompt("Informe sua altura");

	var imc = calculaImc(pesoInformado, alturaInformada);

	mostra(nome + ", o seu IMC é " + imc);

	if(imc < 18.5) {
		mostra("Você está abaixo do recomendado");
	};

	if(imc > 35) {
		mostra("Voce está acima do recomendado");
	};

	if(imc >= 18.5 & imc <= 35){
		mostra("Seu IMC está excelente!");
	};


</script>
