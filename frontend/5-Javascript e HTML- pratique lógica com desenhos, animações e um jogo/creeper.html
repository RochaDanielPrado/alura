<canvas width="400" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 400, 400);

    pincel.fillStyle = 'black';
    pincel.fillRect(40, 60, 120, 120);

    pincel.fillStyle = 'black';
    pincel.fillRect(240, 60, 120, 120);

    pincel.fillStyle = 'black';
    pincel.fillRect(90, 230, 220, 170);

    pincel.fillStyle = 'black';
    pincel.fillRect(160, 300, 80, 100);

    pincel.fillStyle = 'black';
    pincel.fillRect(160, 180, 80, 50);

    pincel.fillStyle = 'green';
    pincel.fillRect(160, 340, 80, 60);

</script>
