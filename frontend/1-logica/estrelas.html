<script>
	
	function pulalinha() {
		
		document.write("<br>");
	
	};

	function mostra(frase){

		document.write(frase);

	}

	for(var linha = 1; linha <=3; linha++){

		for(var col = 1; col <= 10; col++){

			document.write("*");
		}

		pulalinha();
	}

</script>
